<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu</title>
  <link rel="stylesheet" href="/app/static/css/nav.css">
</head>
<body>
  <!-- The "Close" button -->
  <nav class="nav-menu">
    <button class="close-btn" aria-label="Close navigation menu">âœ•</button>
    
    <ul>
      <li><a href="index.html" target="_top">Home</a></li>
      <li><a href="work-related.html" target="_top">Work Related</a></li>
      <li><a href="ml-projects.html" target="_top">ML Projects</a></li>
      <li><a href="projects.html" target="_top">Projects</a></li>
      <li><a href="personal-projects.html" target="_top">Personal Projects</a></li>
    </ul>
  </nav>

  <script>
    // This script toggles the nav inside the iframe when the parent sends the 'toggle-menu' message.
    window.addEventListener('message', (event) => {
      if (event.data === 'toggle-menu') {
        const navMenu = document.querySelector('.nav-menu');
        navMenu.classList.toggle('open');
      }
    });

    // On click of the close button, ask the parent to close the menu.
    document.querySelector('.close-btn').addEventListener('click', () => {
      window.parent.postMessage('close-menu', '*');
    });
  </script>
</body>
</html>
